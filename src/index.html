<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Currency Exchanger</h1>
      </div>
    </div>
    <div class="container">
      <form id="currencyForm" class="form-inline">
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount" class="form-control ml-1 mr-1" placeholder="United States Dollar" min=0 step=0.01 required>
        </div>
        <div class="form-group">
            <label for="country">Convert to </label>
            <select name="country" id="country" class="form-control ml-1 mr-1">
              <option value="AED">United Arab Emirates Dirham</option>
              <option value="ARS">Argentine Peso</option>
              <option value="AUD">Australian Dollar</option>
              <option value="BGN">Bulgarian Lev</option>
              <option value="BRL">Brazilian Real</option>
              <option value="BSD">Bahamian Dollar</option>
              <option value="CAD">Canadian Dollar</option>
              <option value="CHF">Swiss Franc</option>
              <option value="CLP">Chilean Peso</option>
              <option value="CNY">Chinese Renminbi</option>
              <option value="COP">Colombian Peso</option>
              <option value="CZK">Czech Koruna</option>
              <option value="DKK">Danish Krone</option>
              <option value="DOP">Dominican Peso</option>
              <option value="EGP">Egyptian Pound</option>
              <option value="EUR">Euro</option>
              <option value="FJD">Fiji Dollar</option>
              <option value="GBP">Pound Sterling</option>
              <option value="GTQ">Guatemalan Quetzal</option>
              <option value="HKD">Hong Kong Dollar</option>
              <option value="HRK">Croatian Kuna</option>
              <option value="HUF">Hungarian Forint</option>
              <option value="IDR">Indonesian Rupiah</option>
              <option value="ILS">Israeli New Shekel</option>
              <option value="INR">Indian Rupee</option>
              <option value="ISK">Icelandic Krona</option>
              <option value="JPY">Japanese Yen</option>
              <option value="KRW">South Korean Won</option>
              <option value="KZT">Kazakhstani Tenge</option>
              <option value="MXN">Mexican Peso</option>
              <option value="MYR">Malaysian Ringgit</option>
              <option value="NOK">Norwegian Krone</option>
              <option value="NZD">New Zealand Dollar</option>
              <option value="PAB">Panamanian Balboa</option>
              <option value="PEN">Peruvian Sol</option>
              <option value="PHP">Philippine Peso</option>
              <option value="PKR">Pakistani Rupee</option>
              <option value="PLN">Polish Zloty</option>
              <option value="PYG">Paraguayan Guarani</option>
              <option value="RON">Romanian Leu</option>
              <option value="RUB">Russian Ruble</option>
              <option value="SAR">Saudi Riyal</option>
              <option value="SEK">Swedish Krona</option>
              <option value="SGD">Singapore Dollar</option>
              <option value="THB">Thai Baht</option>
              <option value="TRY">Turkish Lira</option>
              <option value="TWD">New Taiwan Dollar</option>
              <option value="UAH">Ukrainian Hryvnia</option>
              <option value="USD">United States Dollar</option>
              <option value="UYU">Uruguayan Peso</option>
              <option value="ZAR">South African Rand</option>
            </select>
          </div>
          <button type="submit" class="btn btn-outline-dark">Submit</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
